      <h2 class="text-3xl font-bold mb-6 text-center">Contactez-moi</h2>
      <form id="contactForm" class="space-y-4 bg-white p-6 rounded shadow-md">
        <div>
          <label for="name" class="block font-medium">Nom *</label>
          <input type="text" id="name" class="w-full border border-gray-300 rounded px-4 py-2" required>

        <div>
          <label for="email" class="block font-medium">Email *</label>

          <p id="error-email" class="text-red-500 text-sm hidden">Email invalide.</p>
        </div>
        <div>
          <label for="message" class="block font-medium">Message *</label>
          <textarea id="message" rows="4" class="w-full border border-gray-300 rounded px-4 py-2" required></textarea>
          <p id="error-message" class="text-red-500 text-sm hidden">Message requis.</p>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Envoyer</button>

  <script>
    
    let currentSlide = 0;
    function showSlide(index) {
      const carousel = document.getElementById("carousel");
      const slides = carousel.children.length;
      if (index >= slides) currentSlide = 0;
      else if (index < 0) currentSlide = slides - 1;
      else currentSlide = index;

      carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
    }
    function nextSlide() { showSlide(currentSlide + 1); }
    function prevSlide() { showSlide(currentSlide - 1); }

    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      let isValid = true;
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();

      document.getElementById('error-name').classList.toggle('hidden', name !== "");
      document.getElementById('error-email').classList.toggle('hidden', /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email));
      document.getElementById('error-message').classList.toggle('hidden', message !== "");

      if (name === "") isValid = false;
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) isValid = false;
      if (message === "") isValid = false;

      if (isValid) {
        
        setTimeout(() => {
        document.getElementById('success').classList.remove('hidden');
        document.getElementById('contactForm').reset();
        }, 500);
    }
    });
</script>
<script>
  if (localStorage.getItem('theme') === 'dark') {
    document.documentElement.classList.add('dark');
  }
  document.getElementById('themeToggle')?.addEventListener('click', () => {
    const html = document.documentElement;
    html.classList.toggle('dark');
    localStorage.setItem('theme', html.classList.contains('dark') ? 'dark' : 'light');
  });
</script>
